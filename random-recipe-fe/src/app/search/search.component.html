<div class="center-container">
  <h3>Search recipe for a specific meal</h3>

  <div class="find-recipe">
    <input type="text" [(ngModel)]="mealName" placeholder="Meal name" />
    <button (click)="findRecipe()">Find recipe</button>
  </div>
  <app-recipe *ngIf="recipe" [recipe]="recipe"></app-recipe>
  <p *ngIf="notFound">Recipe not found. Please try another meal</p>
</div>
